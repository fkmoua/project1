<!DOCTYPE html>
<html>

<head>
	<title>Tic Tac Toe</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="stylesheet" type="text/css" href="normalize.css">
	<link href='http://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
	<!-- Angular --> 
	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.js"></script>
	 <!-- Firebase -->
        	<script src="https://cdn.firebase.com/js/client/2.2.2/firebase.js"></script>
	<!-- AngularFire -->
        	<script src="https://cdn.firebase.com/libs/angularfire/1.0.0/angularfire.min.js"></script>
	<script type="text/javascript" src="js/app.js"></script>
	<script type="text/javascript" src="js/main.js"></script>
	<script type="text/javascript" src="js/controller.js"></script>
  	
</head>

<body id="container" ng-app="TicTacToe" ng-controller="MainController as main">

<!-- **************** PLAYER ONE NAV BAR **************************** -->
	<div id="player-one-side">
	
		<div id="player-one-score"></div>
		<div id="player-one-name">Player One</div>
		<br>
		<br>
		<br>
		<br>
		<br>
		<br>
		<!-- <div id="player-one-move">X</div> -->
		<br>
		<br>

	</div>
<!-- **************** END PLAYER ONE NAV BAR **************** -->


<!-- ******************** GAMEBOARD ************************* -->
	<div id="gameboard">

	<div id="boxes" 
	       ng-repeat="box in main.syncFirebaseGameboard.gameboard track by $index" 
	       ng-class="{box: true, clicked_player_one: main.syncFirebaseGameboard.gameboard[$index].clicked_player_one, clicked_player_two: main.syncFirebaseGameboard.gameboard[$index].clicked_player_two}"
	       ng-click="main.boxClicked($index)">
	</div>

	</div>
<!-- ******************** END OF GAMEBOARD ******************** -->


<!-- ******************** PLAYER TWO NAV BAR ******************** -->
	<div id="player-two-side"> 

		<div id="player-two-score"></div>
		<div id="player-two-name"> Player Two </div>
		<br>
		<br>
		<br>
		<br>
		<br>
		<!-- <div id="player-two-move">O</div> -->
		
	</div>
<!-- ******************** END OF PLAYER TWO NAV BAR ************* -->


</body><!-- END OF CONTAINER -->
</html>
